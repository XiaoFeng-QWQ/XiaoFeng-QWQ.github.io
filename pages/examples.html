<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <title>小枫_QWQの主页 - 示例文件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/mdui/1.0.2/css/mdui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/res/css/style.css">
    <link rel="stylesheet" href="/res/css/rest.css">
    <link rel="stylesheet" href="/res/css/home.css">
    <link rel="stylesheet" href="/res/css/keyframes.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/nprogress/0.2.0/nprogress.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script>
        // 监听页面加载事件
        window.addEventListener('load', () => {
            NProgress.done();
            mdui.mutation();
        });
        // 监听资源加载事件
        document.addEventListener('readystatechange', () => {
            if (document.readyState === 'interactive') {
                NProgress.start();
                mdui.mutation();
            } else if (document.readyState === 'complete') {
                NProgress.done();
                mdui.mutation();
            }
        });

        /**
         * Github用户名用于API 
         * 必须写在head部分
         */
        var githubName = `XiaoFeng-QWQ`
    </script>
</head>

<body>
    <div id="container">
        <header id="header">加载中……</header>
        <main class="mdui-valign mdui-container">
            <section id="page-数字" class="mdui-center box-shadow animate__animated">
                <article id="页面名称" class="mdui-valign mdui-typo">
                    <p>这里就是内容了</p>
                    <div class="mdui-progress">
                        <div class="mdui-progress-indeterminate"></div>
                    </div>
                </article>
            </section>
        </main>
        <footer id="footer">加载中……</footer>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/mdui/1.0.2/js/mdui.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/9.0.0/marked.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>
    <script src="/res/js/main.js"></script>
    <script src="/res/js/home.js"></script>
    <script src="/res/js/blog.js"></script>
</body>

</html>
